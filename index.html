<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="calculator-body">
      <div class="calculator-display-frame">
        <div class="display-frame-panel">
          <div class="level">
            <span>LEVEL: </span>
            <span id="level-number">1</span>
          </div>
          <div class="solar-battery">
            <span class="solar-battery__segment"></span>
            <span class="solar-battery__segment"></span>
            <span class="solar-battery__segment"></span>
            <span class="solar-battery__segment"></span>
          </div>
        </div>
        <div class="display">
          <div class="display-bar">
            <div class="face-frame">
              <div id="calculator-face--regular-sad"></div>
            </div>
            <div class="moves">
              <span>MOVES: </span>
              <span id="moves-number">0</span>
            </div>
            <div class="goal">
              <span>GOAL: </span>
              <span id="goal-value">6</span>
            </div>
          </div>
          <div class="operation-panel">
            <span id="current-value--error-success">9</span>
            <span class="numbers-underneath">888888</span>
          </div>
        </div>
       </div>

        <div class="control-panel">
          <div class="button-place">
            <div class="button" id="hints--buy">
              <span class="button__text">BUY HINTS</span>
            </div>
            <div class="button-socket"></div>
          </div>
          <div class="button-place">
            <div class="button" id="button-1">
              <span class="button__text"></span>
            </div>
            <div class="button-socket"></div>
          </div>
          <div class="button-place">
            <div class="button clear ok" id="clear">
              <span class="button__text">CLR</span>
              <span class="button__text--okay">OK</span>
            </div>
            <div class="button-socket"></div>
          </div>
          <div class="button-place">
            <div class="button" id="daily-hint">
              <span class="button__text">DAILY HINT</span>
            </div>
            <div class="button-socket"></div>
          </div>
          <div class="button-place">
            <div class="button" id="button-2">
              <span class="button__text"></span>
            </div>
            <div class="button-socket"></div>
          </div>
          <div class="button-place">
            <div class="button" id="button-3">
              <span class="button__text"></span>
            </div>
            <div class="button-socket"></div>
          </div>
          <div class="button-place">
            <div class="button" id="settings">
              <span class="button__text">SETTINGS</span>
            </div>
            <div class="button-socket"></div>
          </div>
          <div class="button-place">
            <div class="button" id="button-4">
              <span class="button__text"></span>
            </div>
            <div class="button-socket"></div>
          </div>
          <div class="button-place">
            <div class="button" id="button-5">
              <span class="button__text"></span>
            </div>
            <div class="button-socket"></div>
          </div>
        </div>

    </div>
    <script src="js/main.js"></script>
  </body>
  </html>
